<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .page-container {
        display: none;
        flex-direction: column;
        animation: fadeIn 0.5s ease-in-out;
        width: 100%;
        height: 100%;
    }
    .page-container.active {
        display: flex;
    }
    .swipe-card {
        transition: transform 0.3s ease-out, opacity 0.3s ease-out;
    }
    .swipe-card.like-swipe {
        transform: translate3d(500px, 0, 0) rotate(30deg);
        opacity: 0;
    }
    .swipe-card.pass-swipe {
        transform: translate3d(-500px, 0, 0) rotate(-30deg);
        opacity: 0;
    }
    .animate-spin-slow {
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
  </style>
</head>
<body class="bg-sky-50 text-gray-800 antialiased overflow-hidden">

  <div id="app-container" class="relative w-full h-screen flex flex-col justify-between">

    <header id="app-header" class="hidden justify-around items-center p-4 bg-white shadow-sm z-50">
      <button onclick="router.navigate('profile')" id="nav-profile" class="p-3 rounded-full text-gray-400 hover:bg-gray-200 transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
      </button>
      <button onclick="router.navigate('match')" id="nav-match" class="p-3 rounded-full text-gray-400 hover:bg-gray-200 transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heart"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
      </button>
      <button onclick="router.navigate('matches')" id="nav-matches" class="p-3 rounded-full text-gray-400 hover:bg-gray-200 transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-circle"><path d="M7.9 20A9.3 9.3 0 0 1 4 16.1V2l.2-1.5c.2-1.3 1.2-2.2 2.5-2.5 1.3-.2 2.5.5 3.5 1.5.8.8 1.5 1.2 2.5 1.2h.5l.2-.5c.3-.8.8-1.5 1.5-1.5 1.2 0 2.2.8 2.5 2.5 0 1.3-.8 2.5-1.5 3.5-.8.8-1.2 1.5-1.2 2.5v.5l.5.2c.8.3 1.5.8 1.5 1.5 0 1.2-.8 2.2-2.5 2.5-1.3 0-2.5-.8-3.5-1.5-.8-.8-1.5-1.2-2.5-1.2h-.5l-.2.5c-.3.8-.8 1.5-1.5 1.5-1.2 0-2.2-.8-2.5-2.5 0-1.3.8-2.5 1.5-3.5.8-.8-1.2-1.5-1.2-2.5z"/></svg>
      </button>
    </header>

    <main id="main-content" class="flex-1 overflow-auto flex flex-col items-center justify-center p-4">
      
      <div id="loading-page" class="page-container flex-col items-center justify-center h-full w-full">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-loader-2 text-sky-500 animate-spin-slow h-12 w-12"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
      </div>

      <div id="login-page" class="page-container flex-col items-center justify-center h-full w-full">
        <div class="p-8 text-center bg-white rounded-xl shadow-lg border border-sky-100 max-w-sm w-full">
          <h1 class="text-3xl font-bold text-sky-600 mb-4">üêù Hive</h1>
          <p class="text-gray-600 mb-6">Where Words Spark Connection</p>

          <form id="email-login-form" class="space-y-4 mb-6">

            <button type="submit" id="email-login-button" class="w-full px-6 py-3 bg-sky-500 text-white font-semibold rounded-full shadow-md hover:bg-sky-600 transition-colors duration-200">

          </form>

          <div class="relative flex py-5 items-center">

          <button id="google-login-button" class="w-full px-6 py-3 bg-white text-gray-600 font-semibold rounded-full shadow-md hover:bg-gray-100 transition-colors duration-200 border border-gray-300 flex items-center justify-center">

            Sign in with Google

        </div>
      </div>

      <div id="create-profile-page" class="page-container flex-col items-center h-full w-full overflow-y-auto">
        <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-sky-100 my-8">
          <h2 class="text-2xl font-bold text-center text-sky-600 mb-6">Create Your Hive Profile</h2>
          <p id="profile-creation-error" class="text-red-500 text-center mb-4 hidden"></p>
          <form id="profile-creation-form" class="space-y-4">
            <input type="text" id="profile-name" placeholder="Display Name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" required />
            <input type="number" id="profile-age" placeholder="Age" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" required />
            <select id="profile-gender" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Non-binary">Non-binary</option>
            </select>
            <input type="text" id="profile-city" placeholder="City / Location" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" required />
            <textarea id="profile-bio" placeholder="Short Bio (max 300 characters)" rows="4" maxlength="300" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" required></textarea>
            <p id="bio-count" class="text-right text-sm text-gray-500">0/300</p>
            <input type="text" id="profile-interests" placeholder="Interests (comma-separated, e.g., 'Reading, Hiking')" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" required />
            <input type="text" id="profile-hobbies" placeholder="Hobbies (comma-separated, e.g., 'Coding, Gaming')" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" required />
            <input type="text" id="profile-looking-for" placeholder="What I'm looking for" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" required />
            <input type="number" id="profile-height" placeholder="Height (cm)" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" required />
            <input type="text" id="profile-semester" placeholder="Semester (e.g., '5th')" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" required />
            <input type="text" id="profile-branch" placeholder="Branch (e.g., 'Computer Science')" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" required />
            <select id="profile-starter-select" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500">
              <option value="">Select a Conversation Starter</option>
            </select>
            <textarea id="profile-starter-text" placeholder="Write or complete your opener line here..." rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" required></textarea>
            <button type="submit" id="create-profile-button" class="mt-6 w-full px-6 py-3 bg-sky-500 text-white font-semibold rounded-full shadow-md hover:bg-sky-600 transition-colors duration-200">
              Create Profile
            </button>
          </form>
        </div>
      </div>

      <div id="match-page" class="page-container flex-col items-center justify-center h-full w-full">
        <div id="match-card-container" class="relative w-full max-w-sm h-[60vh] flex justify-center items-center">
            </div>
        <div id="match-buttons" class="flex space-x-8 mt-8 hidden">
          <button id="pass-button" class="bg-gray-200 text-gray-500 p-4 rounded-full shadow-lg transition-transform duration-300 hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
          </button>
          <button id="like-button" class="bg-sky-500 text-white p-4 rounded-full shadow-lg transition-transform duration-300 hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heart"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
          </button>
        </div>
        <div id="no-matches-message" class="text-center text-gray-600 p-6 hidden">
          <p class="text-xl font-semibold">No more profiles for now!</p>
          <p class="mt-2">Check back later for new connections.</p>
        </div>
      </div>

      <div id="matches-page" class="page-container flex-col items-center w-full h-full">
        <h2 class="text-2xl font-bold text-center text-sky-600 mt-4">Your Matches</h2>
        <ul id="matches-list" class="w-full max-w-md divide-y divide-gray-200 mt-4 overflow-y-auto">
          </ul>
        <div id="no-matches-found" class="flex flex-col items-center justify-center h-full text-center text-gray-600 p-6 hidden">
          <p class="text-xl font-semibold">No matches yet!</p>
          <p class="mt-2">Start swiping to find new connections.</p>
        </div>
      </div>

      <div id="profile-page" class="page-container flex-col items-center h-full w-full overflow-y-auto">
        <div id="profile-details-container" class="flex flex-col items-center p-6 bg-white rounded-xl shadow-lg m-4 border border-sky-100 w-full max-w-md">
          </div>
      </div>

      <div id="settings-page" class="page-container flex-col items-center h-full w-full overflow-y-auto">
        <div id="settings-container" class="flex flex-col items-center p-6 bg-white rounded-xl shadow-lg m-4 border border-sky-100 w-full max-w-md">
          </div>
      </div>

      <div id="chat-page" class="page-container flex-col justify-between w-full h-full">
        <div id="chat-header" class="flex items-center justify-between p-4 bg-sky-500 text-white shadow-lg">
          <button id="chat-back-button" class="text-white text-xl p-2 rounded-full hover:bg-sky-600 transition-colors duration-200">&larr;</button>
          <h3 id="chat-match-name" class="text-xl font-bold"></h3>
          <div class="w-10"></div>
        </div>
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4">
          </div>
        <div id="chat-input-area" class="p-4 bg-white flex flex-col shadow-inner">
          <div class="flex items-center">
            <input type="text" id="chat-input" class="flex-1 p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="Type a message..." />
            <button id="chat-send-button" class="ml-2 bg-sky-500 text-white p-3 rounded-full shadow-md hover:bg-sky-600 transition-colors duration-200">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send"><path d="m22 2-7 20-4-9-9-4 20-7Z"/><path d="M22 2 11 13"/></svg>
            </button>
          </div>
        </div>
      </div>

      <div id="custom-modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[100] p-4 hidden">
        <div id="custom-modal" class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm text-center">
          <h3 id="modal-title" class="text-xl font-bold text-gray-900 mb-2"></h3>
          <p id="modal-message" class="text-gray-600 mb-6"></p>
          <div class="flex justify-around">
            <button id="modal-cancel" class="px-4 py-2 text-gray-600 rounded-full hover:bg-gray-100 transition-colors duration-200">Cancel</button>
            <button id="modal-confirm" class="px-4 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition-colors duration-200">Confirm</button>
          </div>
        </div>
      </div>

    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, deleteUser } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot, query, where, addDoc, serverTimestamp, runTransaction, deleteDoc, FieldValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Global State and Router ---
    const state = {
      user: null,
      profile: null,
      potentialMatches: [],
      matches: [],
      activeChat: null,
      currentView: 'loading',
    };

    const router = {
      views: ['loading', 'login', 'create-profile', 'match', 'matches', 'profile', 'settings', 'chat'],
      navigate: (viewName) => {
        if (!router.views.includes(viewName)) return;
        state.currentView = viewName;
        render();
      }
    };

    const render = () => {
      document.querySelectorAll('.page-container').forEach(page => page.classList.remove('active'));
      document.getElementById('app-header').classList.add('hidden');

      const activePage = document.getElementById(state.currentView + '-page');
      if (activePage) {
        activePage.classList.add('active');
        if (state.currentView === 'create-profile') {
          renderCreateProfilePage();
        } else if (state.currentView === 'match') {
          renderMatchPage();
        } else if (state.currentView === 'matches') {
          renderMatchesPage();
        } else if (state.currentView === 'profile') {
          renderProfilePage();
        } else if (state.currentView === 'settings') {
          renderSettingsPage();
        } else if (state.currentView === 'chat') {
          renderChatPage();
        }

        if (state.currentView !== 'login' && state.currentView !== 'create-profile' && state.currentView !== 'loading') {
          document.getElementById('app-header').classList.remove('hidden');
          document.querySelectorAll('#app-header button').forEach(btn => {
            btn.classList.remove('bg-sky-100', 'text-sky-600');
            btn.classList.add('text-gray-400', 'hover:bg-gray-200');
          });
          const activeNavButton = document.getElementById('nav-' + (state.currentView === 'settings' ? 'profile' : state.currentView));
          if(activeNavButton) {
            activeNavButton.classList.add('bg-sky-100', 'text-sky-600');
            activeNavButton.classList.remove('text-gray-400', 'hover:bg-gray-200');
          }
        }
      }
    };

    // --- Firebase Initialization ---
    const firebaseConfig = {
      apiKey: "AIzaSyDsT0r1gawSJ7c9manvkqrf2125_Y0kibU",
      authDomain: "hive-dating.firebaseapp.com",
      projectId: "hive-dating",
      storageBucket: "hive-dating.firebasestorage.app",
      messagingSenderId: "978324844879",
      appId: "1:978324844879:web:47406106971c9f8779d53a",
      measurementId: "G-J5PDLB0LKM"
    };

    const appId = "hive-dating";
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- Core Application Logic ---
    let unsubscribeProfile = null;
    let unsubscribeMatches = null;
    let unsubscribePotentialMatches = null;

    const startListeners = (uid) => {
      const profileRef = doc(db, `artifacts/${appId}/users/${uid}/profiles/my-profile`);
      unsubscribeProfile = onSnapshot(profileRef, (docSnap) => {
        if (docSnap.exists()) {
          state.profile = docSnap.data();
          if (state.currentView === 'profile') renderProfilePage();
          if (state.currentView === 'settings') renderSettingsPage();
        }
      });
      const matchesRef = collection(db, `artifacts/${appId}/users/${uid}/matches`);
      unsubscribeMatches = onSnapshot(matchesRef, (snapshot) => {
        state.matches = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
        if (state.currentView === 'matches') renderMatchesPage();
      });
      const publicProfilesRef = collection(db, `artifacts/${appId}/public/data/profiles`);
      unsubscribePotentialMatches = onSnapshot(publicProfilesRef, (snapshot) => {
        const allProfiles = snapshot.docs.map(doc => ({ uid: doc.id, ...doc.data() }));
        state.potentialMatches = allProfiles.filter(p => p.uid !== uid && !state.matches.some(m => m.matchId === p.uid));
        if (state.currentView === 'match') renderMatchPage();
      });
    };

    const stopListeners = () => {
      if (unsubscribeProfile) unsubscribeProfile();
      if (unsubscribeMatches) unsubscribeMatches();
      if (unsubscribePotentialMatches) unsubscribePotentialMatches();
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        state.user = user;
        const profileRef = doc(db, `artifacts/${appId}/users/${user.uid}/profiles/my-profile`);
        const docSnap = await getDoc(profileRef);
        if (docSnap.exists()) {
          state.profile = docSnap.data();
          router.navigate('match');
          startListeners(user.uid);
        } else {
          router.navigate('create-profile');
        }
      } else {
        state.user = null;
        state.profile = null;
        stopListeners();
        router.navigate('login');
      }
    });

    // --- UI Rendering Functions ---

    // Modal UI
    const modal = {
      backdrop: document.getElementById('custom-modal-backdrop'),
      title: document.getElementById('modal-title'),
      message: document.getElementById('modal-message'),
      confirmBtn: document.getElementById('modal-confirm'),
      cancelBtn: document.getElementById('modal-cancel'),
    };
    const showModal = (title, message, onConfirm = null, onCancel = null) => {
      modal.title.textContent = title;
      modal.message.textContent = message;
      modal.confirmBtn.onclick = onConfirm;
      modal.cancelBtn.onclick = onCancel || (() => modal.backdrop.classList.add('hidden'));
      if (onConfirm) {
        modal.confirmBtn.classList.remove('hidden');
      } else {
        modal.confirmBtn.classList.add('hidden');
      }
      modal.backdrop.classList.remove('hidden');
    };

    const conversationStarters = [
      "My dream vacation would be...",
      "The best concert I ever saw was...",
      "My guilty pleasure TV show is...",
      "The one thing I can't live without is...",
      "If I could have any superpower, it would be...",
      "A fun fact about me is...",
    ];

    const renderCreateProfilePage = () => {
      const profileStarterSelect = document.getElementById('profile-starter-select');
      const profileStarterText = document.getElementById('profile-starter-text');
      profileStarterSelect.innerHTML = '<option value="">Select a Conversation Starter</option>';
      conversationStarters.forEach(starter => {
          const option = document.createElement('option');
          option.value = starter;
          option.textContent = starter;
          profileStarterSelect.appendChild(option);
      });

      profileStarterSelect.onchange = (e) => {
          profileStarterText.value = e.target.value;
      };
    };

    // --- Form Submission Logic ---
    const profileForm = document.getElementById('profile-creation-form');
    profileForm.onsubmit = async (e) => {
      e.preventDefault();
      const form = e.target;
      const profileData = {
        name: form.elements['profile-name'].value,
        age: parseInt(form.elements['profile-age'].value, 10),
        gender: form.elements['profile-gender'].value,
        city: form.elements['profile-city'].value,
        bio: form.elements['profile-bio'].value,
        interests: form.elements['profile-interests'].value.split(',').map(s => s.trim()).filter(s => s),
        hobbies: form.elements['profile-hobbies'].value.split(',').map(s => s.trim()).filter(s => s),
        whatImLookingFor: form.elements['profile-looking-for'].value,
        height: parseInt(form.elements['profile-height'].value, 10),
        semester: form.elements['profile-semester'].value,
        branch: form.elements['profile-branch'].value,
        conversationStarter: form.elements['profile-starter-text'].value,
        preferences: {
          gender: null,
          ageRange: [18, 99],
          city: null,
        },
        createdAt: serverTimestamp(),
      };

      const requiredFields = [profileData.name, profileData.age, profileData.gender, profileData.city, profileData.bio, profileData.whatImLookingFor, profileData.height, profileData.semester, profileData.branch, profileData.conversationStarter];
      const isInterestsValid = profileData.interests.length > 0;
      const isHobbiesValid = profileData.hobbies.length > 0;
      
      const errorMessage = document.getElementById('profile-creation-error');
      if (requiredFields.some(field => !field) || !isInterestsValid || !isHobbiesValid) {
        errorMessage.textContent = "All fields are required.";
        errorMessage.classList.remove('hidden');
        return;
      }
      errorMessage.classList.add('hidden');

      try {
        await setDoc(doc(db, `artifacts/${appId}/users/${state.user.uid}/profiles/my-profile`), profileData);
        await setDoc(doc(db, `artifacts/${appId}/public/data/profiles/${state.user.uid}`), profileData);
        state.profile = profileData;
        router.navigate('match');

              transaction.set(myLikesRef, { timestamp: serverTimestamp(), likedUid: theirUid });
